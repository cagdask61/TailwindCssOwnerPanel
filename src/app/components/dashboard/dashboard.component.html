<div class="grid grid-cols-auto auto-rows-6 mt-10 gap-y-10 justify-items-center">
    <div class="bg-white shadow p-10 w-96 h-96 rounded-lg">

        <table class="charts-css column show-heading show-labels">
            <caption> Revenues </caption>
            <tbody>
                <tr>
                    <th scope="row"> Mon </th>
                    <td style="--size: calc( 40 / 100 )" class="text-black"> $40K </td>
                </tr>
                <tr>
                    <th scope="row"> Tue </th>
                    <td style="--size: calc( 60 / 100 )"> $60K </td>
                </tr>
                <tr>
                    <th scope="row"> Wed </th>
                    <td style="--size: calc( 10 / 100 )"> $10K </td>
                </tr>
                <tr>
                    <th scope="row"> Thu </th>
                    <td style="--size: calc( 20 / 100 )"> $20K </td>
                </tr>
                <tr>
                    <th scope="row"> Fri </th>
                    <td style="--size: calc( 80 / 100 )"> $80K </td>
                </tr>
                <tr>
                    <th scope="row"> Sat </th>
                    <td style="--size: calc( 30 / 100 )"> $30K </td>
                </tr>
                <tr>
                    <th scope="row"> Sun </th>
                    <td style="--size: calc( 15 / 100 )"> $15K </td>
                </tr>

            </tbody>
        </table>

    </div>


    <div class="bg-white shadow p-10 w-96 h-96 rounded-lg">

        <table class="charts-css column show-heading show-labels">
            <caption> Visitor </caption>
            <tbody>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Mon </th>
                    <td style="--size: calc( 43 / 100 )"> 43 </td>
                </tr>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Tue </th>
                    <td style="--size: calc( 87 / 100 )"> 87 </td>
                </tr>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Wed </th>
                    <td style="--size: calc( 40 / 100 )"> 40 </td>
                </tr>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Thu </th>
                    <td style="--size: calc( 20 / 100 )"> 20 </td>
                </tr>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Fri </th>
                    <td style="--size: calc( 70 / 100 )"> 70 </td>
                </tr>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Sat </th>
                    <td style="--size: calc( 50 / 100 )"> 50 </td>
                </tr>
                <tr class="duration-1000 hover:bg-slate-200">
                    <th scope="row"> Sun </th>
                    <td style="--size: calc( 100 / 100 )"> 100 </td>
                </tr>
            </tbody>
        </table>

    </div>


    <div class="bg-white shadow p-10 w-96 h-96 rounded-lg">

        <table class="charts-css area hide-data">
            <caption> Visitor </caption>

            <tbody>
                <tr>
                    <td style="--start: 0.0; --size: 0.4"> <span class="data"> $ 40K </span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.4; --size: 0.2"> <span class="data"> $ 20K </span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.2; --size: 0.6"> <span class="data"> $ 60K </span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.6; --size: 0.4"> <span class="data"> $ 40K </span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.4; --size: 0.8"> <span class="data"> $ 80K </span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.8; --size: 0.6"> <span class="data"> $ 60K </span> </td>
                </tr>
                <tr>
                    <td style="--start: 0.6; --size: 1.0"> <span class="data"> $ 100K </span> </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
